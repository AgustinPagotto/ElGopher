{{define "base"}}
<!doctype html>
<html lang="en" data-theme="{{if .IsLightTheme}}light{{else}}dark{{end}}">
  <head>
    <meta charset="UTF-8" />
    <title>{{template "title" .}}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.cyan.min.css"
    />
    <link rel="stylesheet" href="/static/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css"
    />
    <link
      rel="shortcut icon"
      href="/static/img/favicon.ico"
      type="image/x-icon"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"
      integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body hx-boost="true">
    <header class="container">{{template "nav" .}}</header>
    <main class="container">{{template "main" .}}</main>
    <footer class="container">
      © 2026 El Gopher · Built with Go ·&nbsp;
      <a href="https://github.com/AgustinPagotto/ElGopher">MIT License</a>
    </footer>
    <script src="/static/js/main.js" type="text/javascript"></script>
  </body>
  {{end}}
</html>
