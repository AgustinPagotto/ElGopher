{{define "title"}}Articles{{end}} {{define "main"}}
<div class="scnd-header">
  <h1>{{getTranslation . "articles.header"}}</h1>
</div>
<div class="container">
  {{range .Articles}}
  <article class="article">
    <a class="pico-color-azure-500" href="/article/view/{{.Slug}}"
      >{{.Title}}</a
    >
    {{if $.IsAuthenticated}} {{if .IsPublished}} Published {{end}} {{end}}
    {{humanDate .UpdatedAt}}
  </article>
  {{end}} {{end}}
</div>
