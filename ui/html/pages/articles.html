{{define "title"}}Articles{{end}} {{define "main"}}
<div class="scnd-header">
  <h1>El Gopher Articles</h1>
</div>
<div class="container">
  {{range .Articles}}
  <article class="article">
    <header class="article-title">
      <a class="pico-color-azure-600" href="#">{{.Title}}</a> {{humanDate
      .UpdatedAt}}
    </header>
    {{.Excerpt}}
  </article>
  {{end}} {{end}}
</div>
