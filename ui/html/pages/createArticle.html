{{define "title"}}New Article{{end}}
{{define "main"}}
<div class="scnd-header">
<h1>New Article</h1>
</div>
<div id="form-errors">
</div>
<form 
    hx-post="/articles/create"
    hx-target="#form-errors"
    hx-swap="outerHTML"
    novalidate
        >
            <label for="title">
                Title
                <input type="text" id="title" name="title" placeholder="Enter the post title" hx-trigger="blur" hx-get="/articles/create/title" hx-target="next .error">
		<small class="error">{{.Form.FieldErrors.title}}</small>
            </label>
            <label for="body">
               Body	
	</label>
  <div class="grow-wrap">
    <textarea name="text" id="text" placeholder="Enter the post content" hx-trigger="blur" hx-get="/articles/create/body" hx-target="next .error" onInput="this.parentNode.dataset.replicatedValue = this.value"></textarea>
		<small class="error">{{.Form.FieldErrors.body}}</small>
  </div>
            <label for="published">
                Publish Now?
                <input type="checkbox" id="published" name="published" role="switch">
            </label>

            <button type="submit">
                Save Post
            </button>
        </form>
{{end}}
