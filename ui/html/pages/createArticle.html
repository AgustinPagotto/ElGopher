{{define "title"}}New Article{{end}}
{{define "main"}}
<div class="scnd-header">
<h1>New Article</h1>
</div>
<p id="errors"></p>
<form 
    hx-post="/articles/create"
    hx-target="#errors"
    hx-swap="outerHTML"
    hx-indicator="#errors"
    novalidate
        >
	<div id="field-title">
            <label for="title">
                Title

{{with .Form.FieldErrors.title}}
<label class='error'>{{.}}</label>
{{end}}
            </label>
                <input type="text" id="title" name="title" placeholder="Enter the post title">
	</div>
	<div id="field-body">
            <label for="body">
               Body	
{{with .Form.FieldErrors.body}}
<label class='error'>{{.}}</label>
{{end}}
            </label>
                <textarea id="content" name="content" placeholder="Write your contentâ€¦" rows="6" ></textarea>
	</div>

            <label for="published">
                Publish Now?
            </label>
                <input type="checkbox" id="published" name="published" role="switch">

            <button type="submit" class="contrast">
                Save Post
            </button>
        </form>
{{end}}
