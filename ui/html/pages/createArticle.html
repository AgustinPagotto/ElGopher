{{define "title"}}New Article{{end}}
{{define "main"}}
<div class="scnd-header">
<h1>New Article</h1>
</div>
<form 
    hx-post="/articles/create"
    hx-target="#errors"
    hx-swap="outerHTML"
    hx-indicator="#errors"
    novalidate
        >
            <label for="title">
                Title
                <input type="text" id="title" name="title" placeholder="Enter the post title" hx-trigger="blur" hx-get="/articles/create/title" hx-target="next .error">
		<small class="error">{{.Form.FieldErrors.title}}</small>
            </label>
            <label for="body">
               Body	
                <textarea id="body" name="body" placeholder="Write your contentâ€¦" rows="6" hx-trigger="blur" hx-get="/articles/create/body" hx-target="next .error"></textarea>
		<small class="error">{{.Form.FieldErrors.body}}</small>
            </label>
            <label for="published">
                Publish Now?
            </label>
                <input type="checkbox" id="published" name="published" role="switch">

            <button type="submit" class="contrast">
                Save Post
            </button>
        </form>
{{end}}
