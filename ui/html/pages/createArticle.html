{{define "title"}}New Article{{end}}
{{define "main"}}
<div class="scnd-header">
<h1>New Article</h1>
</div>
<form 
        hx-post="/articles/create"
	hx-target="#errors"
	hx-swap="outerHTML"
	novalidate
        >
            <label for="title">
                Title
                <input type="text" id="title" name="title" placeholder="Enter the post title" required>
            </label>

            <label for="body">
                Body
                <textarea id="body" name="body" placeholder="Write your contentâ€¦" rows="6" required></textarea>
            </label>

            <label for="published">
                Publish Now?
                <input type="checkbox" id="published" name="published" role="switch">
            </label>

            <button type="submit" class="contrast">
                Save Post
            </button>
        </form>
{{end}}
